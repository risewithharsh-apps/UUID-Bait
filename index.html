    <style>
      body {
        font-family: 'Noto Sans', 'Noto Sans Devanagari', sans-serif;
        background-color: #f3f4f6; /* Gray 100 */
        color: #111827; /* Gray 900 */
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, .gov-header {
        font-family: 'Tinos', 'Noto Sans Devanagari', serif;
      }
      .blink-urgent {
        animation: blinker 1s linear infinite;
      }
      @keyframes blinker {
        50% { opacity: 0; }
      }
      
      /* Urgent CTA Animation */
      @keyframes heartbeat {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(185, 28, 28, 0.7); }
        50% { transform: scale(1.03); box-shadow: 0 0 0 10px rgba(185, 28, 28, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(185, 28, 28, 0); }
      }
      .animate-cta-urgent {
        animation: heartbeat 2s infinite;
      }
    </style>
